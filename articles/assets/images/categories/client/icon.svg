        <animate attributeName="d" 
                 dur="3s" 
                 repeatCount="indefinite"
                 values="M11 7.5c0 0-2 2-2 4s2 4 2 4;
                        M11 7.5c0 0 2 2 2 4s-2 4-2 4;
                        M11 7.5c0 0-2 2-2 4s2 4 2 4"/>
    </path>
</svg>