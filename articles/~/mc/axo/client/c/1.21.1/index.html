<script type="text/javascript">
    var currentUrl = window.location.href;
  
    var urlSegments = currentUrl.split('/');
    if (urlSegments[urlSegments.length - 1] === 'index.html') {
        urlSegments.pop();
    }
  
    var savedSegment = urlSegments.pop();
    var baseUrl = urlSegments.join('/');

    var newUrl = baseUrl.split("~")[0] + "viewer.html?md=" + baseUrl + "/" + savedSegment + "/source.md" + "&ret=_articles_cross_";

    console.log(newUrl);
  
    window.location.href = newUrl;
</script>
